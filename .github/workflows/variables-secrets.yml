name: Variables and Secrets

on: push

env:
    CONTAINER_REGISTRY: docker.io
    # DOCKER_USERNAME: shashi127
    IMAGE_NAME: github-actions-nginx

jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
         - name: Docker build
           run: echo docker build -t ${{env.CONTAINER_REGISTRY}}/$DOCKER_USERNAME/${{env.IMAGE_NAME}}:latest

         - name: Docker login
        #    env:
            # DOCKER_PASSWORD: demo@127
           run: echo docker login --username=${{vars.DOCKER_USERNAME}} --password=${{secrets.DOCKER_PASSWORD}}
        
         - name: Docker publish
           run: echo docker push ${{env.CONTAINER_REGISTRY}}/${{vars.DOCKER_USERNAME}}/$IMAGE_NAME:latest

    deploy:
        needs: docker
        runs-on: ubuntu-latest
        steps:
         - name: Docker run
           run: echo docker run -d -p 8080:80 ${{env.CONTAINER_REGISTRY}}/$vars.DOCKER_USERNAME/$IMAGE_NAME:latest



